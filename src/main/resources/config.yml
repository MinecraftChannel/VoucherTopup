
# Varable %message%, %player%, %version%, %amount_double%, %amount%

general:
  phone_number: '#EnterPhoneNumberHere#'
  console_command:
    - 'say %player% topup with TwGiftTopup %amount% (%amount_double%)'
    - 'eco add %player% %amount%'
  aliases:
    - 'truewallet'
    - 'tw'
message:
  chat:
    success: '&8[&bTWGiftTopup&8] &aOK -> %amount%THB (%amount_double%THB)'
    fail: '&8[&bTWGiftTopup&8] &cError -> %message%'
    error: '&8[&bTWGiftTopup&8] &cTopup error please contact admin!'
    check: '&8[&bTWGiftTopup&8] &eChecking onemoment...'
    help:
      - '&8[&bTWGiftTopup&8] &fTWGiftTopup v%version% by MCCH team.'
      - '§8[§bTWGiftTopup§8] §fUsage: /tgt <url/voucher_hash>'
  action_bar:
    success: 'Topup success! amount: %amount%THB (%amount_double%THB)'
    fail: '&cTopup failed: %message%'
    error: '&cError! please contact admin!'
    check: '&aPlease wait...'
  title:
    success: 'Thanks for donate!'
    fail: '&cFAILED'
    error: '&cERROR'
    check: '&eChecking'
  sub_title:
    success: '&a%amount%THB (%amount_double%THB)'
    fail: '&c%message%'
    error: '&cPlease contact admin!'
    check: '&bPlease wait...'
sound:
  on_type_command:
    sound: 'entity.item.pickup'
    volume: 1.0
    pitch: 1.0
  on_check:
    sound: 'block.piston.extend'
    volume: 1.0
    pitch: 1.0
  on_error:
    sound: 'block.anvil.break'
    volume: 1.0
    pitch: 1.0
  on_fail:
    sound: 'block.anvil.break'
    volume: 1.0
    pitch: 1.0
  on_success:
    sound: 'entity.experience_orb.pickup'
    volume: 1.0
    pitch: 1.0
